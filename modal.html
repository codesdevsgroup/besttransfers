<!DOCTYPE html>
<html>
<head>
  <title>Modais Individuais para Cada Foto - Bootstrap 5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3">
        <img src="caminho_para_imagem1.jpg" class="img-fluid" alt="Foto 1" data-bs-toggle="modal" data-bs-target="#modal1">
      </div>
      <div class="col-md-6 col-lg-3">
        <img src="caminho_para_imagem2.jpg" class="img-fluid" alt="Foto 2" data-bs-toggle="modal" data-bs-target="#modal2">
      </div>
      <div class="col-md-6 col-lg-3">
        <img src="caminho_para_imagem3.jpg" class="img-fluid" alt="Foto 3" data-bs-toggle="modal" data-bs-target="#modal3">
      </div>
      <div class="col-md-6 col-lg-3">
        <img src="caminho_para_imagem4.jpg" class="img-fluid" alt="Foto 4" data-bs-toggle="modal" data-bs-target="#modal4">
      </div>
    </div>
  </div>

  <!-- Modais -->
  <div class="modal fade" id="modal1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Foto 1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="caminho_para_imagem1.jpg" class="img-fluid" alt="Foto 1">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal2">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Foto 2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="caminho_para_imagem2.jpg" class="img-fluid" alt="Foto 2">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal3">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Foto 3</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="caminho_para_imagem3.jpg" class="img-fluid" alt="Foto 3">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal4">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Foto 4</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="caminho_para_imagem4.jpg" class="img-fluid" alt="Foto 4">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
